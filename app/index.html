<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>E-shop</title>
  </head>
  <body>
    <header class="header">
      <div class="upper_header">
        <div class="container">
          <div class="logo left"><a href="/"><img src="img/logo.png" alt="Логотип"/></a></div>
          <div class="login_and_search right">
            <div class="search">
              <form action="#" method="">
                <input type="text"/>
                <input type="image" src="img/Search Icon.png"/>
              </form>
            </div>
            <div class="login"><a href="#">Войти или зарегистрироваться</a>
            </div>
          </div>
        </div>
      </div>
      <div class="lower_header">
        <div class="container">
          <nav class="menu left">
            <ul>
              <li><a href="#">Главная</a></li>
              <li><a href="#">Продукты</a></li>
              <li><a href="#">О нас</a></li>
              <li><a href="#">Оплата<br/> и<br/> доставка</a></li>
              <li><a href="#">Акции</a></li>
              <li><a href="#">Блог</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
          </nav>
          <div class="right">
            <ul>
              <li class="like"><a href="#"><i class="fa fa-star-o" aria-hidden="true"></i><span class="like_number">24</span></a></li>
              <li class="cart"><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span class="cart_number">10</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/scripts.js"></script>
  </body>
</html>
